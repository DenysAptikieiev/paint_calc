<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>paint calc</title>
    <link rel="stylesheet" href="assets/style/main.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <h1>Prodaction Paint</h1>
            <input id="quantity" type="text" placeholder="Введите количество в кг">
            <button class="btn">Рассчитать</button>
        </header>
        <main class="main">
            <table>
                <tr>
                    <td>Компонент</td>
                    <td>Вид</td>
                    <td>Количество / грамм</td>
                </tr>
                <tr>
                    <td>Дисперсия</td>
                    <td>МТП18</td>
                    <td class="dispersion"></td>
                </tr>
                <tr>
                    <td>Пигмент</td>
                    <td>Диоксид титана</td>
                    <td class="pigment"></td>
                </tr>
                <tr>
                    <td>Наполнитель</td>
                    <td>Кальцит</td>
                    <td class="filler"></td>
                </tr>
                <tr>
                    <td>Консервант</td>
                    <td>Д6</td>
                    <td class="preservative"></td>
                </tr>
                <tr>
                    <td>Загуститель</td>
                    <td>Walocel 3000</td>
                    <td class="thickener"></td>
                </tr>
                <tr>
                    <td>Пеногаситель</td>
                    <td>Foamstar 2521</td>
                    <td class="defoamer"></td>
                </tr>
                <tr>
                    <td>Коалисцент</td>
                    <td>С12</td>
                    <td class="coaliscent"></td>
                </tr>
                <tr></tr>
            </table>
        </main>
        <footer class="footer">

        </footer>
    </div>
    <script src="assets/js/app.js"></script>
</body>
</html>
