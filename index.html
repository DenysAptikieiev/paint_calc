<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>paint calc</title>
    <link rel="stylesheet" href="assets/style/main.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <h1>Prodaction Paint</h1>
        </header>
        <main class="main">
            <section class="input">
                <input id="quantity" type="text" placeholder="Введите количество в кг" autofocus>
                <div class="btn-block">
                    <button class="btnF">Фасадная</button>
                    <button class="btnInter">Интеръерная</button>    
                </div>
                <p class="value-text"></p>    
            </section>
            <table>
                <tr>
                    <td>Компонент</td>
                    <td>Вид</td>
                    <td>Количество / грамм</td>
                    <td>Цена</td>
                </tr>
                <tr class="water">
                    <td>Вода</td>
                    <td> - </td>
                    <td></td>
                    <td class="price"></td>
                </tr>
                <tr class="preservative">
                    <td>Консервант</td>
                    <td>Д6</td>
                    <td></td>
                    <td class="price"></td>
                </tr>
                <tr class="thickener">
                    <td>Загуститель</td>
                    <td>Walocel 3000</td>
                    <td></td>
                    <td class="price"></td>
                </tr>
                <tr class="defoamer">
                    <td>Пеногаситель</td>
                    <td>Foamstar 2521</td>
                    <td></td>
                    <td class="price"></td>
                </tr>
                <tr class="dispersant">
                    <td>Диспергатор</td>
                    <td> - </td>
                    <td></td>
                    <td class="price"></td>
                </tr>
                <tr class="filler">
                    <td>Наполнитель</td>
                    <td>Кальцит</td>
                    <td></td>
                    <td class="price"></td>
                </tr>
                <tr class="pigment">
                    <td>Пигмент</td>
                    <td>Диоксид титана</td>
                    <td></td>
                    <td class="price"></td>
                </tr>
                <tr class="dispersion">
                    <td>Дисперсия</td>
                    <td>МТП18</td>
                    <td ></td>
                    <td class="price"></td>
                </tr>
                <tr class="coaliscent">
                    <td>Коалисцент</td>
                    <td>С12</td>
                    <td></td>
                    <td class="price"></td>
                </tr>
                <tr>
                    <td>ИТОГО:</td>
                    <td></td>
                    <td></td>
                    <td class="total-price"></td>
                </tr>

            </table>
        </main>
        <footer class="footer">

        </footer>
    </div>
    <script src="assets/js/app.js"></script>
</body>
</html>
